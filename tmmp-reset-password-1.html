<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Noto Sans:400,700,900" rel="stylesheet">
	<link href="font.css" rel="stylesheet">
	<link href="tmmp-style.css" rel="stylesheet">
	<link rel="icon" href="img/favicon.svg">
	<title>Trade Medic Management Portal</title>
</head>
<body style="padding:0; background:transparent;">
	<div class="login-box">
		
		<img class="logo" src="img/logo-dominion.png" />
		
		<div class="input-area">
			<h3>Reset password</h3>
			<p>Your password MUST includes:</p>
			<ul class="password-format">
				<li style="width:60%" class="checked"><span class="ht-check"></span>at least 8 characters</li>
				<li style="width:35%"><span class="ht-check"></span>uppercase</li>
				<li style="width:60%" class="checked"><span class="ht-check"></span>lowercase</li>
				<li style="width:35%" class="checked"><span class="ht-check"></span>number</li>
				<li style="width:75%"><span class="ht-check"></span>any following symbol: @  #  $  %</li>
			</ul>
			<!-- input module -->
			New password<br>
			<input class="password visible" placeholder="" value="" />
			<div class="error-msg-box-narrow"></div>
			<!-- input module end -->
			<!-- input module -->
			Re-enter password<br>
			<input class="password visible" placeholder="" value="" />
			<div class="error-msg-box-narrow"></div>
			<!-- input module end -->
		</div>
		<div class="bottom-btn-group">
			<a class="btn-form" href="tmmp-reset-password-2.html">RESET</a>
		</div>
		
	</div>

</body>
</html>
