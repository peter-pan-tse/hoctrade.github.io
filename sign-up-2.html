<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jquery-3.6.0.min.js" language="javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Noto Sans:400,700,900" rel="stylesheet">
<link href="font.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="modal-signup.css" rel="stylesheet">
<link rel="icon" href="favicon.svg">
<title>hoc-trade</title>
<style>
body {
	margin:0px auto;
	padding:0px;
	background-color:transparent;
	font-size:14px;
}
@media only screen and (max-width: 480px) {
	body {
		padding:0 0 0 0;
	}
}
</style>
</head>
<body>
	<div class="step-box">
		<div class="step-bullet active"></div>
		<div class="step-bullet"></div>
		<div class="step-bullet"></div>
		<div class="step-bullet"></div>
		<div class="step-bullet"></div>
		<div class="step-bullet"></div>
		<div class="step-bullet"></div>
	</div>
	<div class="input-area">
		<!-- input module -->
		<div class="label-box">
			<div class="labels">
				<span>Username</span>
				<span>10/25</span>
			</div>
			<input class="general" placeholder="Username" value="@Winnie-wu"/>
		</div>
		<div class="error-msg-box-narrow"></div>
		<!-- input module end -->
		<!-- input module -->
		<div class="label-box">
			<div class="labels" style="display:none;">
				<span>Email</span>
			</div>
			<input class="general" placeholder="Email" value=""/>
		</div>
		<div class="error-msg-box-narrow"></div>
		<!-- input module end -->
		<p>Setup password, it MUST be:</p>
		<ul class="password-format">
			<li style="width:60%" class="checked"><span class="ht-check"></span>at least 8 characters</li>
			<li style="width:35%"><span class="ht-check"></span>uppercase</li>
			<li style="width:60%" class="checked"><span class="ht-check"></span>lowercase</li>
			<li style="width:35%" class="checked"><span class="ht-check"></span>number</li>
			<li style="width:75%"><span class="ht-check"></span>any following symbol: @  #  $  %</li>
		</ul>
		<!-- input module -->
		<div class="label-box">
			<div class="labels">
				<span>Password</span>
			</div>
			<input class="password visible error" placeholder="New password" value="winnie123456"/>
		</div>
		<div class="error-msg-box-narrow">Invalid password format</div>
		<!-- input module end -->
		<!-- input module -->
		<div class="label-box">
			<div class="labels" style="display:none;">
				<span>Re-enter password</span>
			</div>
			<input class="password hidden" placeholder="Re-enter password" />
		</div>
		<div class="error-msg-box-narrow"></div>
		<!-- input module end -->	
		<label class="check-box">
			I have read and agree the <a href="#">terms &amp; conditions</a> and <a href="#">privacy &amp; cookie policies</a>. <br>By signing up you will receive news and notifications from hoc-trade, which you may unsubscribe any time.
			<input type="checkbox">
		 	<span class="checkmark"></span>
		</label>
	</div>
	<div class="bottom-btn-group" style="align-items: self-end;">
		<div class="bottom-btn-group-btns">
			<a class="btn-form" href="sign-up-3.html" style="display: inline-block; width:auto;">Create account <span class="ht-next-arrow" style="vertical-align: middle;"></span></a>
		</div>
		<div>Already registered? <a href="#"><strong>SIGN IN</strong></a></div>
	</div>
</body>
</html>
