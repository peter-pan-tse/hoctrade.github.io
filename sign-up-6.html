<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="jquery-3.6.0.min.js" language="javascript"></script>
<link href="https://fonts.googleapis.com/css?family=Noto Sans:400,700,900" rel="stylesheet">
<link href="font.css" rel="stylesheet">
<link href="style.css" rel="stylesheet">
<link href="modal-signup.css" rel="stylesheet">
<link rel="icon" href="favicon.svg">
<title>hoc-trade</title>
<style>
body {
	margin:0px auto;
	padding:0px;
	background-color:transparent;
	font-size:14px;
}
@media only screen and (max-width: 480px) {
	body {
		padding:0 0 0 0;
	}
}
</style>
</head>
<body>
	<div class="step-box">
		<div class="step-bullet active"></div>
		<div class="step-bullet active"></div>
		<div class="step-bullet active"></div>
		<div class="step-bullet active"></div>
		<div class="step-bullet active"></div>
		<div class="step-bullet"></div>
		<div class="step-bullet"></div>
	</div>
	<div class="input-area">
		<p align="center"><strong>Introduce yourself</strong></p>
		<p align="center">Are you new at trading? How many years of trading experience do you have? Tell us more about you.</p>
		<br>
		<!-- input module -->
		<div class="label-box">
			<div class="labels">
				<span></span><span>0/160</span>
			</div>
			<textarea class="general" placeholder="Write something here to introduce yourself to other traders" rows="8"></textarea>
		</div>
		<!-- input module end -->
		<div class="custom-select" style="margin:0 0 10px 0px; width:calc(100% - 32px); overflow-y:visible;">
			<select>
				<option value="null">Trading experience</option>
				<option value="rank">0 - 1 year</option>
				<option value="name">1 - 3 years</option>
				<option value="bookmarked">3 - 5 years</option>
				<option value="verified">5 years +</option>
			</select>
		</div>
	</div>
	<div class="bottom-btn-group" style="align-items: self-end;">
		<div class="bottom-btn-group-btns">
			<a class="btn-form" href="sign-up-7.html" style="display: inline-block; width:auto;">Skip / next <span class="ht-next-arrow" style="vertical-align: middle;"></span></a>
			<a class="btn-form" href="sign-up-5.html" style="display: inline-block; width:auto;"><span class="ht-back-arrow" style="vertical-align: middle;"></span> Previous</a>
		</div>
	</div>
</body>
<script>
	var x, i, j, l, ll, selElmnt, a, b, c;
	/*look for any elements with the class "custom-select":*/
	x = document.getElementsByClassName("custom-select");
	l = x.length;
	for (i = 0; i < l; i++) {
	  selElmnt = x[i].getElementsByTagName("select")[0];
	  ll = selElmnt.length;
	  /*for each element, create a new DIV that will act as the selected item:*/
	  a = document.createElement("DIV");
	  a.setAttribute("class", "select-selected");
	  a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
	  x[i].appendChild(a);
	  /*for each element, create a new DIV that will contain the option list:*/
	  b = document.createElement("DIV");
	  b.setAttribute("class", "select-items select-hide");
	  for (j = 1; j < ll; j++) {
		/*for each option in the original select element,
		create a new DIV that will act as an option item:*/
		c = document.createElement("DIV");
		c.innerHTML = selElmnt.options[j].innerHTML;
		c.addEventListener("click", function(e) {
			/*when an item is clicked, update the original select box,
			and the selected item:*/
			var y, i, k, s, h, sl, yl;
			s = this.parentNode.parentNode.getElementsByTagName("select")[0];
			sl = s.length;
			h = this.parentNode.previousSibling;
			for (i = 0; i < sl; i++) {
			  if (s.options[i].innerHTML == this.innerHTML) {
				s.selectedIndex = i;
				h.innerHTML = this.innerHTML;
				y = this.parentNode.getElementsByClassName("same-as-selected");
				yl = y.length;
				for (k = 0; k < yl; k++) {
				  y[k].removeAttribute("class");
				}
				this.setAttribute("class", "same-as-selected");
				break;
			  }
			}
			h.click();
		});
		b.appendChild(c);
	  }
	  x[i].appendChild(b);
	  a.addEventListener("click", function(e) {
		  /*when the select box is clicked, close any other select boxes,
		  and open/close the current select box:*/
		  e.stopPropagation();
		  closeAllSelect(this);
		  this.nextSibling.classList.toggle("select-hide");
		  this.classList.toggle("select-arrow-active");
		});
	}
	function closeAllSelect(elmnt) {
	  /*a function that will close all select boxes in the document,
	  except the current select box:*/
	  var x, y, i, xl, yl, arrNo = [];
	  x = document.getElementsByClassName("select-items");
	  y = document.getElementsByClassName("select-selected");
	  xl = x.length;
	  yl = y.length;
	  for (i = 0; i < yl; i++) {
		if (elmnt == y[i]) {
		  arrNo.push(i)
		} else {
		  y[i].classList.remove("select-arrow-active");
		}
	  }
	  for (i = 0; i < xl; i++) {
		if (arrNo.indexOf(i)) {
		  x[i].classList.add("select-hide");
		}
	  }
	}
	/*if the user clicks anywhere outside the select box,
	then close all select boxes:*/
	document.addEventListener("click", closeAllSelect);
</script>
</html>
